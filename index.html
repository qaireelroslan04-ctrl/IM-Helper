<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal Medicine Schedule</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #f2f2f7; /* Standard Light Gray Background */
            color: #000;
            padding-top: 60px; /* Space for fixed header */
            padding-bottom: 40px;
        }

        /* --- 1. FIXED TOP HEADER (Renamed) --- */
        .app-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: #ffffff;
            border-bottom: 1px solid #c6c6c8;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 17px;
            font-weight: 600;
            z-index: 1000;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            background-color: rgba(255, 255, 255, 0.85);
        }

        /* --- 3. DISTINCTION BETWEEN DAYS --- */
        .day-container {
            margin-bottom: 25px; /* Creates the distinction/gap */
            background-color: #fff;
            border-top: 1px solid #c6c6c8;
            border-bottom: 1px solid #c6c6c8;
        }

        /* --- 2. DAY HEADER (Logic Change: NOT Sticky) --- */
        .day-header {
            padding: 10px 16px;
            background-color: #f2f2f7; /* Slightly darker to distinguish header */
            color: #6e6e73;
            font-size: 13px;
            text-transform: uppercase;
            font-weight: 600;
            /* CRITICAL CHANGE: Removed 'position: sticky' so it scrolls away */
        }

        /* Content Styling */
        .event-item {
            display: flex;
            padding: 12px 16px;
            background-color: #fff;
            border-bottom: 1px solid #e5e5ea;
        }

        .event-item:last-child {
            border-bottom: none;
        }

        .time-col {
            width: 60px;
            font-size: 15px;
            font-weight: 500;
            color: #000;
            flex-shrink: 0;
        }

        .info-col {
            flex-grow: 1;
        }

        .event-title {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .event-loc {
            font-size: 13px;
            color: #8e8e93;
        }

        /* --- 4. NEXT WEEK BUTTON --- */
        .footer-action {
            padding: 20px;
            text-align: center;
        }

        .btn-next {
            background-color: #007aff;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
        }

        .btn-next:active {
            opacity: 0.8;
        }

    </style>
</head>
<body>

    <header class="app-header">
        Internal Medicine
    </header>

    <main>

        <div class="day-container">
            <div class="day-header">Monday, 10 Oct</div>
            <div class="event-item">
                <div class="time-col">08:00</div>
                <div class="info-col">
                    <div class="event-title">Ward Rounds</div>
                    <div class="event-loc">General Ward</div>
                </div>
            </div>
            <div class="event-item">
                <div class="time-col">10:00</div>
                <div class="info-col">
                    <div class="event-title">Clinic</div>
                    <div class="event-loc">OPD Room 4</div>
                </div>
            </div>
        </div>

        <div class="day-container">
            <div class="day-header">Tuesday, 11 Oct</div>
            <div class="event-item">
                <div class="time-col">09:00</div>
                <div class="info-col">
                    <div class="event-title">Teaching Session</div>
                    <div class="event-loc">Seminar Room</div>
                </div>
            </div>
            <div class="event-item">
                <div class="time-col">14:00</div>
                <div class="info-col">
                    <div class="event-title">Grand Rounds</div>
                    <div class="event-loc">Auditorium</div>
                </div>
            </div>
        </div>

        <div class="day-container">
            <div class="day-header">Wednesday, 12 Oct</div>
            <div class="event-item">
                <div class="time-col">08:00</div>
                <div class="info-col">
                    <div class="event-title">Ward Work</div>
                    <div class="event-loc">Ward 5B</div>
                </div>
            </div>
        </div>

        <div class="footer-action">
            <button class="btn-next" onclick="alert('Loading next week...')">Next Week</button>
        </div>

    </main>

</body>
</html>
